<!DOCTYPE html>
<html
   lang="fr"
   dir="ltr">
   <!--region Head-->
   <head>
      <!--      Meta-->
      <meta
         http-equiv="Content-Type"
         content="text/html;charset=UTF-8" />

      <!--region scripts JS-->
      <!--API-->
      <script
         src="scripts/api/api.js"
         defer></script>

      <!--Utils-->
      <script src="scripts/utils/formatText.js"></script>
      <script src="scripts/utils/sort.js"></script>

      <!--Classes-->
      <script src="scripts/classes/Lightbox.js"></script>

      <!--Factories-->
      <script
         src="scripts/factories/CardTemplateFactory.js"
         defer></script>
      <script
         src="scripts/factories/MediaFactory.js"
         defer></script>

      <!--Components -->
      <script
         src="scripts/components/cardComponent.js"

         src="scripts/components/portraitComponent.js"
         defer></script>

         src="scripts/components/LoadingSpinner.js"
         defer></script>

      <script
         src="scripts/template/CardPhotographer.js"

         defer></script>

         defer></script>

      <!--Page Index-->
      <script
         src="scripts/pages/photographer.js"
         defer></script>

      <!--endregion-->

      <!--      Favicon -->
      <link
         rel="icon"
         type="image/png"
         href="assets/favicon.png" />
      <!--      Google Font-->
      <link
         href="https://fonts.googleapis.com/css?family=DM+Sans:ital,wght@0,400;0,700;1,500&display=swap"
         rel="stylesheet" />
      <!--      Font Awesome-->
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
         integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer" />
      <!--      CSS-->
      <link
         href="css/index.css"
         rel="stylesheet"
         type="text/css" />
      <!--      Title-->
      <title>Fisheye</title>
   </head>
   <!--endregion-->

   <body>
      <!--   region Header-->
      <header>
         <a href="index.html">
            <img
               src="assets/images/logo.png"
               class="logo"
               alt="FishEye, revenez au menu principal"
               aria-label="FishEye, revenez au menu principal" />
            <h1 hidden></h1>
         </a>
      </header>
      <!--   endregion-->

      <!--   region Main-->
      <main
         id="main"
         class="page__photographer">
         <header
            class="hero-banner"
            id="hero-banner"
            role="banner">
            <button
               id="showModal"
               class="contact_button"
               aria-label="SÃ©lectionner pour m'envoyer un message">
               Contactez-moi
            </button>
         </header>
         <div class="sort__wrapper">
            <!--Ici les filtres de tri-->
         </div>

         <ul
            class="cardWrapper"
            id="cardWrapper">
            <!--media Data fetched here-->
         </ul>
      </main>

      <!--   endregion-->
      <!--   region Contact Modal-->
      <section
         id="contact_modal"
         tabindex="0">
         <article
            class="modal__inner"
            tabindex="0">
            <header>
               <h2>Contactez-moi</h2>
               <h3 id="form_photographer"></h3>
               <span
                  class="fa-solid fa-xmark"
                  id="closeModal"
                  role="button"
                  aria-roledescription="fermer le formulaire"></span>
            </header>
            <!--   region Form-->
            <form id="form">
               <!--modal form display here-->
            </form>
            <!--   endregion-->
         </article>
      </section>
      <!--   endregion-->
      <!--region Lightbox-->
      <section
         class="lightbox"
         id="lightbox"></section>
      <!--endregion-->
   </body>
</html>
