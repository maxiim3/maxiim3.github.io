<!DOCTYPE html>
<html lang="eng">
   <head>

      <meta
         http-equiv="X-UA-Compatible"
         content="ie=edge" />
      <link

         integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="

      <script

      <link

      <script

         defer></script>
      <title>> ~ maxime_tamburrini / home</title>

   <body>
      <div
         tabindex="-1"
         class="circle circle--white"></div>
      <div
         tabindex="-1"
         class="circle circle--red"></div>
      <div
         tabindex="-1"
         class="circle circle--blue"></div>
      <header>
         <h1 tabindex="-1">
            <span class="prenom">Maxime</span> <span class="nom">Tamburrini</span>
         </h1>
      </header>
      <main>
         <h2 tabindex="-1">Project</h2>
         <ul
            id="links"
            class="links"></ul>

         <aside class="keys">
            <div  class="keys__icon keys__icon--up"><i class="fa-solid fa-arrow-up"></i></div>
            <div class="keys__icon keys__icon--down"><i class="fa-solid fa-arrow-down"></i></div>
            <div  class="keys__icon keys__icon--left"><i class="fa-solid fa-arrow-left"></i></div>
            <div class="keys__icon keys__icon--right"><i class="fa-solid fa-arrow-right"></i></div>
         </aside>
      </main>
      <div
         id="count"
         data-value="null"></div>
